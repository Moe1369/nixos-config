sonarr:
  series:
    media_naming:
      series: emby
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default
    base_url: http://container-sonarr-app:8989
    api_key: 21811d916522404eae24cb2e1c32a655
    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
    quality_profiles:
      - name: WEB-2160p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
        score_set: default
        quality_sort: top
        qualities:
          - name: Bluray-2160p Remux
          - name: Bluray-2160p
          - name: 2160p-MQ
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: HDTV-2160p
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: 1080p-MQ
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Bluray-720p
          - name: 720p-MQ
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Trash
            qualities:
              - Bluray-480p
              - DVD
              - SDTV
radarr:
  movies:
    media_naming:
      folder: emby
      movie:
        rename: true
        standard: emby
    base_url: http://container-radarr-app:7878
    api_key: 81dc7e319c2745138bf86f19a0e4cf2d
    include:
    - template: radarr-custom-formats-sqp-5
    - template: radarr-quality-profile-sqp-5
    - template: radarr-quality-definition-sqp-uhd
    quality_profiles:
      - name: SQP-5
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
        score_set: sqp-5
        quality_sort: top
        qualities:
          - name: Remux-2160p
          - name: Bluray-2160p
          - name: 2160p-MQ
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: HDTV-2160p
          - name: Remux-1080p
          - name: Bluray-1080p
          - name: 1080p-MQ
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Bluray-720p
          - name: 720p-MQ
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Trash
            qualities:
              - Bluray-480p
              - DVD
              - SDTV



