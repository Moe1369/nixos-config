sonarr:
  series:
    media_naming:
      series: emby
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default
    base_url: http://ct-sonarr:8989
    api_key: 1bca1ebb93e54e1ebe7b9c6a8e89cf84
    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
    quality_profiles:
      - name: WEB-2160p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
        score_set: sqp-1-2160p
        quality_sort: top
        qualities:
          - name: Bluray-2160p
          - name: Bluray-2160p Remux
          - name: 2160p-MQ
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: HDTV-2160p
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: 1080p-MQ
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Bluray-720p
          - name: 720p-MQ
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Trash
            qualities:
              - Bluray-480p
              - DVD
              - SDTV
